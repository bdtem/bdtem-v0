<html ng-app="bdtem"> <!--<![endif]-->

<head>


    <!-- build:js scripts/main.js -->
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-media-player/src/directive.js"></script>
    <script src="bower_components/angular-media-player/src/helpers.js"></script>

    <script src="js/bdtem.js"></script>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>

    <!-- build:js scripts/vendor/bootstrap.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- endbuild -->



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>

<body>

<nav class="navbar navbar-static-top small right">

    <div class="btn-group btn-group-justified">


        <span><img class="logo" src="images/logo_transparent.png"/></span>


        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-share"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-envelope"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-phone"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
             <span class="fa fa-dollar"></span>
        </button>
    </div>

</nav>

<div class="media-body left pull-left" style="background-image: url(./images/DreamSmall.gif)">

    <div class="container pull-left">
        <img src="images/mockup.png">
    </div>

</div>

<!-- PLAYBACK CONTROLS
TODO: IMPLEMENT ACTUAL MUSIC PLAYER -->
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">


    <div ng-controller="PlaylistCtrl">
        <audio media-player="bdtemplayer" data-playlist="songs">
            <source src="audio/01_Funeral_March.mp3" type="audio/mpeg">
        </audio>

        <div class="btn" ng-click="bdtemplayer.prev()">
            <i class="fa fa-fast-backward"></i>
        </div>

        <div class="btn" ng-click="bdtemplayer.playPause()">
            <i class="fa fa-play" ng-class="{ 'fa-pause': bdtemplayer.playing, 'fa-play': !bdtemplayer.playing }"></i>
        </div>

        <div class="btn" ng-click="bdtemplayer.next()">
            <i class="fa fa-fast-forward"></i>
        </div>

        {{titles[bdtemplayer.currentTrack]}}

        {{bdtemplayer.currentTime}} :: {{bdtemplayer.duration}}

    </div>

    <div id="metainfo" class="fa pull-right">
        <a class="btn btn-lg"
           data-content="Some cool data"
           data-toggle="popover"
           title=""
           href="#"
           data-original-title="Some title">
            &#xf05a;
        </a>
    </div>


</nav>

</body>

</html>
