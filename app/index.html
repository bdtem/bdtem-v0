<body>

<nav class="navbar navbar-static-top small right">

    <div class="btn-group btn-group-justified">

        <button class="btn btn-link pull-left">
            <span><img class="logo" src="images/logo_transparent.png"/></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-share"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-envelope"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-phone"></span>
        </button>

        <button class="btn btn-link btn-lg pull-right">
            <span class="fa fa-dollar"></span>
        </button>
    </div>

</nav>

<div class="media-body left pull-left">

    <div class="container pull-left">
        <img src="images/mockup.png">
    </div>

</div>

<!-- PLAYBACK CONTROLS
TODO: IMPLEMENT ACTUAL MUSIC PLAYER -->
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">


    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
            <div class="jp-gui jp-interface">
                <ul class="jp-controls">
                    <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                    <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                    <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                    <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                    <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                </ul>
                <div class="jp-progress">
                    <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                    </div>
                </div>
                <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                </div>
                <div class="jp-time-holder">
                    <div class="jp-current-time"></div>
                    <div class="jp-duration"></div>
                </div>
            </div>
            <div class="jp-details">
                <ul>
                    <li><span class="jp-title"></span></li>
                </ul>
            </div>
            <div class="jp-no-solution">
                <span>Update Required</span>
                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
            </div>
        </div>
    </div>


    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default btn-lg">
            <span class="fa fa-play"></span>
        </button>

        <button type="button" class="btn btn-default btn-lg">
            <span class="fa fa-pause"></span>
        </button>

        <button type="button" class="btn btn-default btn-lg">
            <span class="fa fa-fast-backward"></span>
        </button>

        <button type="button" class="btn btn-default ">
            <span class="fa fa-fast-forward"></span>
        </button>

    </div>

    <div class="btn-group btn-group-lg pull-right">
        <button type="button" class="btn btn-default btn-lg btn-link">
            <span class="fa fa-info-circle"></span>
        </button>
    </div>


</nav>
