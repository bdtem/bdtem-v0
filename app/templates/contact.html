<div ng-controller="ContactCtrl as contact">

    <p class="centered">If for any reason you need to contact us, put your message here. It will be redirected upon
        receipt.</p>

    <br/>

    <form novalidate class="simple-form">
        <div><label for="email">
            Your E-Mail:
        </label>

            <input id="email" ng-model="contact.email"/>

        </div>

        <br/>

        <div>
            <label for="subject">
                What is this concerning?
            </label>

            <input id="subject" ng-model="contact.subject"/>

        </div>

        <br/>

        <div>
            <label for="content">
                Something You Don't Not Want To Say:
            </label>

            <textarea id="content" ng-model="contact.content"></textarea>
        </div>

        <br/>

        <div class="centered">
            <input type="image"
                   class="logo"
                   style="text-align: center"
                   name="submit"
                   ng-click="$close('submitted'); submitContact(contact)"
                   src="images/shield.png"
                   alt="Tell me a secret."/>
        </div>
    </form>
</div>
