<!doctype html>
<html class="ng-scope" ng-app="bdtem">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <link type="text/css" href="styles/player/jplayer.blue.monday.css" rel="stylesheet" />

    <!-- build:js scripts/main.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jPlayer/jquery.jplayer/jquery.jplayer.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/bootstrap.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


</head>

<body>



<div class="jumbotron">
    <h1>ng-repeating a playlist</h1>
    <p>
        2 + 1 = {{2+1}}.
    </p>
</div>
<div ng-controller="PlaylistCtrl">
    <audio media-player="mediaPlayer" data-playlist="songs" ></audio>
    <div class="btn" ng-click="mediaPlayer.play()">
        <span>Simple Play</span>
        <i class="fa fa-play"></i>
    </div>
    <div class="btn" ng-click="mediaPlayer.playPause()">
        <i class="fa" ng-class="{ 'fa-pause': mediaPlayer.playing, 'fa-play': !mediaPlayer.playing }"></i>
    </div>
    <div class="btn" ng-click="mediaPlayer.next()">
        <span>Next</span>
        <i class="fa fa-step-forward"></i>
    </div>
    <div class="btn" ng-click="mediaPlayer.prev()">
        <i class="fa fa-step-backward"></i>
        <span>Prev</span>
    </div>
    <div class="btn btn-noclick">
        <span>currentTrack: <span class="badge">{{ mediaPlayer.currentTrack }}</span></span>
    </div>
</div>

<table class="table table-hover table-rounded table-cursor">
    <thead>
    <th>#</th>
    <th>Artist</th>
    <th>Title</th>
    </thead>
    <tbody>
    <tr ng-repeat="song in audioPlaylist" ng-click="mediaPlayer.playPause($index)"
        ng-class="{ active: mediaPlayer.playing && mediaPlayer.currentTrack-1 === $index }">
        <td>{{ $index+1 }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.title }}</td>
    </tr>
    </tbody>
</table>

<div ng-include="'examples/repeat-audio.md.tpl.html'"></div>
</body>
</html>
